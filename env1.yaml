name: metahit_env
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  # Core bioinformatics tools
  - spades=4.0.0      # Genome assembly
  - megahit=1.2.9     # Metagenome assembly
  - quast=5.3.0       # Assembly quality assessment
  - fastqc=0.12.1     # Quality control for sequencing data
  - bwa=0.7.18        # Sequence alignment
  - samtools=1.21     # SAM/BAM file manipulation
  - bedtools=2.31.1   # Genomic feature manipulation
  - prodigal=2.6.3    # Gene prediction
  - blast=2.16.0      # Sequence alignment and search
  - hmmer=3.4         # Sequence analysis and pattern matching
  - checkm-genome=1.2.3  # Genome quality assessment
  - tqdm=4.67.0
  - statsmodels
  
  # Essential Python packages
  - python=3.9.19
  - biopython=1.84
  - numpy=1.26.4
  - pandas=2.2.3
  - scipy=1.13.1
  - matplotlib=3.9.1
  - seaborn=0.13.2
  
  # System dependencies
  - pip
  - wget
  - curl
  - requests
  
  # Optional but recommended tools
  - seqtk=1.4         # Sequence processing toolkit
  - minimap2=2.28     # Sequence alignment